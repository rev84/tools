<!DOCTYPE html>
<html>
<head>
<title>Password Generator</title>
<meta charset="UTF-8">
<link rel="shortcut icon" href="./favicon/password_generator.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/clipboard.min.js"></script>
<script src="./js/jquery.cookie.min.js"></script>
<script src="./js/password_generator.js"></script>
<link rel="stylesheet" href="./css/common.css" type="text/css" />
<link rel="stylesheet" href="./css/password_generator.css" type="text/css" />
</head>
<body>
<div id="menu"></div>

<h1>Password Generator</h1>
<p id="message">
</p>
    <table>
    <tbody>
      <tr>
        <th>ALL</th>
        <th>A-Z min</th>
        <th>a-z min</th>
        <th>0-9 min</th>
        <th>CUSTOM min</th>
      </tr>
      <tr>
        <!-- 全体 文字数 -->
        <td>
          <select class="number" id="all_char_num">
          </select>
        </td>
        <!-- A-Z 最低文字数 -->
        <td>
          <select class="number" id="upper_char_num">
          </select>
        </td>
        <!-- a-z 最低文字数 -->
        <td>
          <select class="number" id="lower_char_num">
          </select>
        </td>
        <!-- 0-9 最低文字数 -->
        <td>
          <select class="number" id="int_char_num">
          </select>
        </td>
        <!-- 記号 最低文字数 -->
        <td>
          <select class="number" id="sp_char_num">
          </select>
        </td>
      </tr>
    </tbody>
    </table>

    <table>
    <tbody>
      <tr>
        <th>CUSTOM SET</th>
        <!-- 記号 文字セット -->
        <td>
          <select id="sp_char_set">
          </select>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>

<div class="center">
  <button type="button" id="generate" class="btn btn-primary btn-lg">Generate</button>
</div>

<hr>

<div id="passwords">
</div>


</body>
</html>
